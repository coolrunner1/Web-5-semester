          <div class="information">Обратная связь</div>
          <div class="secondary-contact-text">Если у вас есть пожелания по улучшению этого сайта, заполните данную форму</div>
          <form id="survey-form" action="mailto:youraddr@domain.com?subject=dsifisdf" method="GET">
              <div class="input-container" id="name-container">
                  <label id="name-label" for="name"><div class="label-text">Фамилия Имя Отчество</div><input id="name" type="text" placeholder="Введите своё имя" required /></label>
              </div>
              <div class="input-container" id="email-container">
                <label id="email-label"  for="email"><div class="label-text">Электронная почта</div><input id="email" type="email" placeholder="Введите свою почту" required /></label>
              </div>
              <div class="input-container" id="number-container">
                <label id="number-label"  for="number"><div class="label-text">Телефон</div><input id="number" type="text" placeholder="Введите свой номер телефона" required /></label>
              </div>
              <div class="input-container" id="age-container">
                <label id="age-label"  for="age"><div class="label-text">Возраст</div><input id="age" type="number" min=0 max=150 placeholder="Введите свой возраст" required /></label>
              </div>
             <div id="myboxes">
              <label>Пол</label>
              <div>
                <label class="check"><input type="radio" name="conditions"  class="radios" value="male"/> Мужской</label>
                <label class="check"><input type="radio" class="radios" name="conditions" value="female"/> Женский</label>
              </div>
            </div>
            <div class="input-container" id="date-container">
                <label id="date-label"  for="date"><div class="label-text">Дата рождения</div><input id="date" type="date" required readonly /></label>
                <div id="calendar-container"></div>
            </div>
            <div class="input-container" id="text-container">
                <label id="topic-label" for="text"><div class="label-text">Тема</div><input name="subject" id="text" type="text" placeholder="Введите тему письма" required /></label>
            </div>
            <label>
              <div class="label-text">Пожелания</div>
              <textarea name="body"></textarea>
            </label>
            <div class="bottom-buttons">
              <button id="but2" type="button">Отправить</button>
              <button id="but3" type="button">Очистить</button>
            </div>
          </form>
