    <body id="contact">
        <header>
            <div class="hero-header">Моя страница</div>
            <div class="small-items">
                <div><a href="index.html" class="hero-secondary-but" title="Main-page">Главная страница</a></div>
                <div><a href="#middle" class="hero-secondary-but" title="About">Обо мне</a></div>
                <div><a href="#quote" class="hero-secondary-but" title="Interests">Мои интересы</a></div>
                <div><a href="#top" class="hero-secondary-but" title="Studies">Учёба</a></div>
                <div><a href="gallery.html" class="hero-secondary-but" title="Gallery">Фотоальбом</a></div>
                <div><a href="contact.html" class="hero-secondary-but" title="Contacts">Контакт</a></div>
                <div><a href="#quote" class="hero-secondary-but" title="Test">Тест</a></div>
            </div>
        </header>
        <div id="filler-top"></div>
        <div class="content-container">
          <div class="information">Обратная связь</div>
          <div class="secondary-contact-text">Если у вас есть пожелания по улучшению данного сайта, заполните данную форму</div>
          <form id="survey-form" action="mailto:youraddr@domain.com?subject=dsifisdf" method="GET">
            <label id="name-label" for="name"><div class="label-text">Фамилия Имя Отчество</div><input id="name" type="text" placeholder="Введите своё имя" required /></label>
            <label id="email-label"  for="email"><div class="label-text">Электронная почта</div><input id="email" type="email" placeholder="Введите свою почту" required /></label>
            <label id="number-label"  for="number"><div class="label-text">Возраст</div><input id="number" type="number" min=0 max=150 placeholder="Введите свой возраст" required /></label>
            <div id="myboxes">
              <label>Пол</label>
              <div>
                <label class="check"><input type="radio" name="conditions"  class="radios" value="male"/> Мужской</label>
                <label class="check"><input type="radio" class="radios" name="conditions" value="female"/> Женский</label>
              </div>
            </div>
            <label id="topic-label" for="subject"><div class="label-text">Тема</div><input name="subject" id="text" type="text" placeholder="Введите тему письма" required /></label>
            <label>
              <div class="label-text">Пожелания</div>
              <textarea name="body"></textarea>
            </label>
            <div class="bottom-buttons">
              <button id="but2" type="submit">Отправить</button>
              <button id="but2" type="reset">Очистить</button>
            </div>
          </form>
            <footer>
                <div class="foot-text">Copyleft coolrunner1 2024</div>
            </footer>
        </div>
    </body>
